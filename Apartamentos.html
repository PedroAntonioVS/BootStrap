<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col">
        <div class="card h-100">
            <div class="d-flex justify-content-center align-items-center bg-secondary">
                <!-- Carousel -->
                <div id="cardCarrossel-3" class="carousel slide w-25" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Fotos/ap1-1.webp" alt="Los Angeles" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="Fotos/ap1-2.webp" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="Fotos/ap1-3.webp" alt="New York" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="Fotos/ap1-4.webp" alt="New York" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="Fotos/ap1-5.webp" alt="New York" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#cardCarrossel-3"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#cardCarrossel-3"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="card-body bg-secondary text-white">
                <h5 class="card-title text-center">Apartamentos</h5>
                <p class="card-text text-center">2 Apartamentos de um quarto mobiliados com ar condicionado, cozinha completa,
                    estacionamento fechado, WiFi, tv e quiosque com churrasqueira, permitido pets</p>
            </div>
        </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
